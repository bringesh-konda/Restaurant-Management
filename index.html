<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Restaurant</a>
        <div class="d-flex flex-grow-1">
          <form class="d-flex">
            <input class="form-control me-2 search" id="search-input" type="search" placeholder="Search" aria-label="Search">
            <button type="button" class="btn btn-outline-primary search-button">search</button>
          </form>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
               <button class="nav-link">All</button>
            </li>
            <li class="nav-item">
              <button class="nav-link">Starters</button>
            </li>
            <li class="nav-item">
              <button class="nav-link">Mains</button>
            </li>
            <li class="nav-item">
              <button class="nav-link">Desserts</button>
            </li>
            <li class="nav-item">
              <button class="nav-link">Beverages</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="video-container">
      <video loop autoplay controls>
        <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
      </video>
    </div>

    <div class="text-content">
      <div class="row menu-container">
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
